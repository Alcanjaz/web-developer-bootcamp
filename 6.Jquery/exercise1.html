<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Exercise</title>
</head>
<body>
    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>
    
    
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script>
    
    //Select all divs and change background to purple
    $("div").css("background", "purple");

    //Select all divs with highlight class and make them 200px wide
    $(".highlight").css("width", "200px");

    //Select the div with id "third" and give it a orange border
    $("#third").css("border", "2px solid orange");

    //Select the first div only and change its font color to pink
    $("div:first-of-type").css("color", "pink");
</script>
</body>
</html>
